<ng-container *ngIf="!isLoginPage; else loginTemplate">
  <div class="d-flex">
    <c-sidebar #sidebar="cSidebar"
               class="d-print-none sidebar sidebar-fixed"
               id="sidebar"
               visible>
      <c-sidebar-brand [brandFull]="{
        src: 'assets/img/brand/coreui-base-white.svg',
        width: 200,
        height: 46,
        alt: 'CoreUI Logo'
      }"
                       [brandNarrow]="{
        src: 'assets/img/brand/coreui-signet-white.svg',
        width: 46,
        height: 46,
        alt: 'CoreUI Logo'
      }"
                       routerLink="/">
      </c-sidebar-brand>
      <div class="scrollbar-container">
        <c-sidebar-nav [navItems]="navItems"
                       dropdownMode="close">
        </c-sidebar-nav>
      </div>
      <c-sidebar-toggler *ngIf="!sidebar.narrow"
                         toggle="unfoldable"
                         cSidebarToggle="sidebar"></c-sidebar-toggler>
    </c-sidebar>

    <div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent w-100">
      <app-header class="header header-sticky mb-4"
                  position="sticky"
                  sidebarId="sidebar"></app-header>
      <div class="body flex-grow-1 px-3">
        <c-container breakpoint="lg" class="h-auto">
          <router-outlet></router-outlet>
        </c-container>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</ng-container>

<ng-template #loginTemplate>
  <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <router-outlet></router-outlet>
        </c-col>
      </c-row>
    </c-container>
  </div>
</ng-template>
