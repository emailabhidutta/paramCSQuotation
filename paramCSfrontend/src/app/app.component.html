<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" visible>
  <c-sidebar-brand [brandFull]="{
    src: 'assets/img/brand/logo.svg',
    width: 200,
    height: 46,
    alt: 'ParamCS Logo'
  }"
                   [brandNarrow]="{
    src: 'assets/img/brand/logo-symbol.svg',
    width: 46,
    height: 46,
    alt: 'ParamCS Logo'
  }">
  </c-sidebar-brand>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems"></c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <app-header></app-header>

  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>

  <app-footer></app-footer>
</div>

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
      <c-avatar cTextColor="primary"
                shape="rounded-1"
                size="md"
                src="./assets/img/avatars/8.jpg"
                status="success">
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="/profile" cDropdownItem>
          <svg cIcon name="cilUser" class="me-2"></svg>
          Profile
        </a>
      </li>
      <li>
        <a routerLink="/settings" cDropdownItem>
          <svg cIcon name="cilSettings" class="me-2"></svg>
          Settings
        </a>
      </li>
      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a (click)="logout()" cDropdownItem>
          <svg cIcon name="cilAccountLogout" class="me-2"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
