<c-card>
  <c-card-header>
    <strong>Create New Quotation</strong>
  </c-card-header>
  <c-card-body>
    <form [formGroup]="quotationForm" (ngSubmit)="onSubmit()">
      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="sapQuotationNo">SAP Quotation No.</label>
          <input cFormControl id="sapQuotationNo" formControlName="sapQuotationNo" placeholder="Enter SAP Quotation No.">
        </c-col>
        <c-col md="6">
          <label cLabel for="revNo">Rev No.</label>
          <input cFormControl id="revNo" formControlName="revNo" placeholder="Enter Rev No.">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="creationDate">Creation Date</label>
          <input cFormControl id="creationDate" formControlName="creationDate" type="date" readonly>
        </c-col>
        <c-col md="6">
          <label cLabel for="customerInquiryNo">Customer Inquiry No.</label>
          <input cFormControl id="customerInquiryNo" formControlName="customerInquiryNo" placeholder="Enter Customer Inquiry No.">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="customer">Customer</label>
          <input cFormControl id="customer" formControlName="customer" placeholder="Enter or search customer">
        </c-col>
        <c-col md="6">
          <label cLabel for="customerName1">Customer Name 1</label>
          <input cFormControl id="customerName1" formControlName="customerName1" readonly>
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="customerName2">Customer Name 2</label>
          <input cFormControl id="customerName2" formControlName="customerName2" readonly>
        </c-col>
        <c-col md="6">
          <label cLabel for="customerAddress">House & Street Name</label>
          <input cFormControl id="customerAddress" formControlName="customerAddress" readonly>
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="custPriceProc">Cust Price Proc</label>
          <input cFormControl id="custPriceProc" formControlName="custPriceProc" readonly>
        </c-col>
        <c-col md="6">
          <label cLabel for="paymentTerm">Payment Term</label>
          <input cFormControl id="paymentTerm" formControlName="paymentTerm">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="tradingCurrency">Trading Currency</label>
          <input cFormControl id="tradingCurrency" formControlName="tradingCurrency">
        </c-col>
        <c-col md="6">
          <label cLabel for="incoterm">Incoterm</label>
          <input cFormControl id="incoterm" formControlName="incoterm">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="incotermPort">Incoterm (Port)</label>
          <input cFormControl id="incotermPort" formControlName="incotermPort">
        </c-col>
        <c-col md="6">
          <label cLabel for="deliveryDate">Delivery Date</label>
          <input cFormControl id="deliveryDate" formControlName="deliveryDate" type="date">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="validFromDate">Valid From Date</label>
          <input cFormControl id="validFromDate" formControlName="validFromDate" type="date">
        </c-col>
        <c-col md="6">
          <label cLabel for="validToDate">Valid To Date</label>
          <input cFormControl id="validToDate" formControlName="validToDate" type="date">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="12">
          <label cLabel for="headerText">Header Text</label>
          <textarea cFormControl id="headerText" formControlName="headerText" rows="3"></textarea>
        </c-col>
      </c-row>

      <app-quote-line-items [parentForm]="quotationForm" (lineItemsChanged)="onLineItemsChanged()">
      </app-quote-line-items>

      <c-row class="mb-3">
        <c-col md="6">
          <label cLabel for="headerTotalDiscount">Header Total Discount</label>
          <input cFormControl id="headerTotalDiscount" formControlName="headerTotalDiscount" type="number" (input)="calculateTotalSalesValue()">
        </c-col>
        <c-col md="6">
          <label cLabel for="gstVatValue">GST/VAT Value</label>
          <input cFormControl id="gstVatValue" formControlName="gstVatValue" type="number" (input)="calculateTotalSalesValue()">
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="12">
          <label cLabel for="totalSalesValue">Total Sales Value</label>
          <input cFormControl id="totalSalesValue" [value]="totalSalesValue" readonly>
        </c-col>
      </c-row>

      <c-row>
        <c-col md="12">
          <button cButton color="primary" type="submit" [disabled]="quotationForm.invalid || loading">
            {{ loading ? 'Saving...' : 'Save Quotation' }}
          </button>
        </c-col>
      </c-row>
    </form>
  </c-card-body>
</c-card>
