<c-header class="header header-sticky" role="banner">
  <div class="header-container">
    <div class="header-left">
      <button class="header-toggle" (click)="toggleSidebar()">
        <svg cIcon name="cilMenu" size="lg" aria-hidden="true"></svg>
      </button>
      <div class="header-title">{{ currentPageTitle }}</div>
    </div>
    <div class="header-spacer"></div>
    <div class="header-right">
      <button class="header-action notification-icon" (click)="toggleNotifications()">
        <svg cIcon name="cilBell" size="lg" aria-hidden="true"></svg>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
      </button>
      <button class="header-action" (click)="openSettings()">
        <svg cIcon name="cilSettings" size="lg" aria-hidden="true"></svg>
      </button>
      <button class="header-action" (click)="changeLanguage()">
        <svg cIcon name="cilGlobeAlt" size="lg" aria-hidden="true"></svg>
      </button>
      <div class="header-user" (click)="toggleUserMenu()">
        <c-avatar src="assets/img/avatars/8.jpg" size="sm"></c-avatar>
        <span class="user-name">{{ userName }}</span>
      </div>
    </div>
  </div>
</c-header>
