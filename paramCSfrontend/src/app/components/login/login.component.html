<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8" lg="6" xl="5">
        <c-card class="mb-4 rounded-3 shadow-lg">
          <c-card-body class="p-5">
            <h1 class="text-center mb-5">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="username" cFormControl placeholder="Username" formControlName="username" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password"
                       cFormControl
                       placeholder="Password"
                       type="password"
                       formControlName="password" />
              </c-input-group>
              <div class="d-grid gap-2">
                <button cButton color="primary" [disabled]="loginForm.invalid || loading" type="submit" size="lg">
                  <span *ngIf="loading" cSpinner size="sm" aria-hidden="true"></span>
                  Login
                </button>
              </div>
              <c-alert color="danger" *ngIf="error" class="mt-3">{{error}}</c-alert>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
